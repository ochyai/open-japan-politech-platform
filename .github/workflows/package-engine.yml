name: Package SBCM Integrated System

on:
  push:
    paths:
      - 'packages/sbcm-engine/**'
      - 'apps/moneyglass-web/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create Integrated ZIP
        run: |
          # エンジンとアプリの修正分を一つのフォルダにまとめる
          mkdir -p dist/packages
          mkdir -p dist/apps
          
          cp -r packages/sbcm-engine dist/packages/
          cp -r apps/moneyglass-web dist/apps/
          
          # 不要な node_modules や .next を除外してZIP化
          zip -r sbcm-moneyflow-v0.1.0.zip dist/ -x "*/node_modules/*" "*/.next/*"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbcm-complete-package
          path: sbcm-moneyflow-v0.1.0.zip
